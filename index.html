<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=Nanum+Gothic&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2" id="nyc"><a href="">New York</a></div>
                    <div class="col-2" id="phi"><a href="">Philadelphia</a></div>
                    <div class="col-2" id="losAng"><a href="">Los Angeles</a></div>
                    <form id="cityForm">
                        <input id="city-name" type="search" placeholder="Enter name of city" autofocus="on" />
                        <button type="submit" class="btn btn-dark" id="search-button">Search</button>
                        <button type="submit" class="btn btn-dark" id="current-temp">Current Location</button>
                    </form>
                </div>
                <br />
                <div class="actual-temp">
                    <h1 id="city"></h1>
                    <h2></h2>
                    <h3 id="skies"></h3>
                </div>
                <div class="actual-emoji">
                    <img src="" alt="" id="actualIcon" />
                </div>
            </div>
            <div class="actualDegree" id="actualDegree"></div>
            <h4>
                <div class="degree"><a href="" id="celsius-link">°C</a>/<a href="" id="fahrenheit-link">°F</a></div>
            </h4>
            <img src="images/clouds in sky.jpg" alt="clouds" class="cloudImage" width="500" height="300" />
            <br />

            <div class="humidityElement" id="humidity">Humidity: </div>
            <div class="windElement" id="wind">Wind: km/hr</div>
        </div>
        <div class="weather-forecast" id="fiveDayForecast">

        </div>
        <div class="source" id="sourceLink"><a><a href="https://github.com/carinazachary/my-weather-project"
                    target="_blank">Open-Source-Code,</a> by</div>
        <div class="signature"><strong>Carina Zachary</strong></div>
    </div>
    </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
